<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Error (500)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8fafc;
      color: #22223b;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(34, 34, 59, 0.08);
      text-align: center;
      max-width: 400px;
    }
    .error-code {
      font-size: 4rem;
      font-weight: 700;
      color: #4f8ef7;
      margin-bottom: 0.5rem;
    }
    .message {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
    a {
      color: #4f8ef7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    a:hover {
      color: #22223b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">500</div>
    <div class="message">Oops! Something went wrong on our end.</div>
    <a href="{% url 'sdoh_muni' %}">Go back home</a>
  </div>
</body>
</html>
